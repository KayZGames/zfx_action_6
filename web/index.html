<html>
  <head>
    <meta charset="utf-8">
    <title>Triangles in Fear</title>
    <link type="text/css" rel="stylesheet" href="zfx_action_6.css">
  </head>
  <body>
    <div id='reasonForAudio'>You can play the game without a mircophone/headset, but it's much more fun with one.</div>
    <div id="gamecontainer">
      <canvas id="game" width="800px" height="600px"></canvas>
      <canvas id="hud" width="800px" height="600px"></canvas>
    </div>
    <div>
      <input name="camera" id="twod" type="radio" /><label for="twod">2D</label>
      <input name="camera" id="threed" type="radio" checked /><label for="threed">3D</label>
    </div>
    <div>
      Control the big circle with your mouse, gather your friends and try not to be killed by triangles. Cry out
      in pain if you are getting hurt too much or have lost too many friends.
    </div>
